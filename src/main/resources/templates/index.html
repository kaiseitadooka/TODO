<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TODO一覧</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>TODOリスト</h1>

<form method="post" action="/post">
    <input type="text" name="name" placeholder="名前">
    <input type="text" name="text" placeholder="todo">
    <button type="submit">投稿</button>
</form>

<p th:if="${error}" th:text="${error}" class="error"></p>

<ul>
<li th:each="msg : ${todos}">
    <div class="todo-info" th:classappend="${msg.completed} ? 'completed' : ''">
        <strong th:text="${msg.name}">名前</strong>
        <span th:text="${msg.text}">本文</span>
    </div>
    <div class="todo-actions">
        <a th:href="@{'/edit/' + ${msg.id}}">編集</a>
        <a th:href="@{'/delete/' + ${msg.id}}" onclick="return confirm('本当に削除しますか？')">削除</a>
        <a th:href="@{'/complete/' + ${msg.id}}">完了</a>
    </div>
</li>

    </li>
</ul>

</body>
</html>
